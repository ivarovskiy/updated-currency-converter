<p-button
  styleClass="p-button-raised p-button-text p-button-warning xl"
  (onClick)="onButtonClicked()"
  (mouseenter)="addRotateClass()"
  (mouseleave)="removeRotateClass()">
  <ng-template pTemplate="buttonicon">
    <i
      [ngClass]="{
        'fa-spin': isRotated,
        'fa-xl fa-solid fa-rotate': true
      }"></i>
  </ng-template>
</p-button>
